mixed-port: 7890
allow-lan: false
mode: rule
geodata-mode: true
log-level: info
ipv6: false
find-process-mode: strict
global-client-fingerprint: chrome
geodata-loader: memconservative
keep-alive-interval: 30
tcp-concurrent: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  default-nameserver:
    - https://223.6.6.6/dns-query
    - https://1.1.1.1/dns-query
  nameserver:
    - https://223.6.6.6/dns-query
    - https://1.1.1.1/dns-query

geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

proxy-providers:
  xiaopro:
    type: http
    url: https://sub.cfno1.eu.org/clash?host=world.kh11a.link&uuid=a59d7a2e-b2a6-4825-aa59-bc492f71c656&path=/?ed=2048&protocol=vless
    interval: 432000
    path: ./provider201.yaml
    health-check:
      enable: false
      interval: 7200
      url: http://www.gstatic.com/generate_204

baidu: &baidu
  type: http
  port: 443
  headers:
    Host: 153.3.236.22:443
    X-T5-Auth: 683556433
    User-Agent: okhttp/3.11.0 Dalvik/2.1.0 (Linux; Build/RKQ1.200826.002) baiduboxapp/11.0.5.12 (Baidu; P1 11)
        
proxies:
  - name: Baidu auto
    server: cloudnproxy.baidu.com
    <<: *baidu

  - name: 苏州 电信
    server: 180.97.93.202
    <<: *baidu

  - name: 广州 电信
    server: 14.215.179.244
    <<: *baidu

  - name: 北京 电信
    server: 220.181.111.189
    <<: *baidu

  - name: 南京 电信
    server: 180.101.50.249
    <<: *baidu

  - name: 河北 联通-1
    server: 110.242.70.68
    <<: *baidu

  - name: 河北 联通-2
    server: 110.242.70.69
    <<: *baidu

  - name: 南京 联通
    server: 153.3.237.117
    <<: *baidu

  - name: 江苏 联通
    server: 157.0.148.53
    <<: *baidu

  - name: 广州 联通-1
    server: 157.255.78.51
    <<: *baidu

  - name: 广州 联通-2
    server: 157.255.72.18
    <<: *baidu

    
proxy-groups:
  - name: 🌎 全球节点
    type: select
    use:
      - xiaopro
    proxies:
      - 🚀 百度直连

  - name: 🚀 百度直连
    type: select
    proxies:
      - 河北 联通auto
      - 广州 联通auto
      - 江苏 联通
      - 南京 联通
      - 南京 电信
      - 苏州 电信
      - 广州 电信
      - 北京 电信
      - Baidu auto
      - 🎯 全球直连
      
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT

  - name: 🐟 漏网之鱼
    type: relay
    proxies:
      - 🚀 百度直连
      - 🌎 全球节点

  - name: "广州 联通auto"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 600
    tolerance: 100
    lazy: true
    proxies:
      - 广州 联通-1
      - 广州 联通-2

  - name: "河北 联通auto"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 600
    tolerance: 100
    lazy: true
    proxies:
      - 河北 联通-1
      - 河北 联通-2

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400


rules:
  # UDP 规则 
  - NETWORK,UDP,🛑 全球拦截
  # 广告过滤
  - geosite,category-ads-all,🛑 全球拦截
  - RULE-SET,reject,🛑 全球拦截
  # 分流规则
  - DOMAIN-KEYWORD,google,🐟 漏网之鱼
  - GEOSITE,CN,🚀 百度直连
  - GEOIP,CN,🚀 百度直连
  - MATCH,🐟 漏网之鱼
