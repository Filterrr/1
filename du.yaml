    server: cloudnproxy.baidu.com
    <<: *baidu

  - name: 🇨🇳 电信 苏州
    server: 180.97.93.202
    <<: *baidu

  - name: 🇨🇳 电信 广州
    server: 14.215.179.244
    <<: *baidu

  - name: 🇨🇳 电信 北京1
    server: 220.181.111.189
    <<: *baidu

  - name: 🇨🇳 电信 北京2
    server: 220.181.33.174
    <<: *baidu

  - name: 🇨🇳 电信 北京3
    server: 220.181.7.1
    <<: *baidu

  - name: 🇨🇳 电信 南京1
    server: 180.101.50.249
    <<: *baidu

  - name: 🇨🇳 电信 南京2
    server: 180.101.50.208
    <<: *baidu

  - name: 🇨🇳 联通 河北1
    server: 110.242.70.68
    <<: *baidu

  - name: 🇨🇳 联通 河北2
    server: 110.242.70.69
    <<: *baidu

  - name: 🇨🇳 联通 南京
    server: 153.3.237.117
    <<: *baidu

  - name: 🇨🇳 联通 江苏
    server: 157.0.148.53
    <<: *baidu

  - name: 🇨🇳 联通 广州1
    server: 157.255.78.51
    <<: *baidu

  - name: 🇨🇳 联通 广州2
    server: 157.255.72.18
    <<: *baidu

  - name: 🇨🇳 移动 南京
    server: 36.155.169.188
    <<: *baidu

  - name: 🇨🇳 移动 广州
    server: 183.240.98.84
    <<: *baidu

  - name: CF
    server: 104.16.96.142
    port: 8443
    <<: *CF

  - name: 移动CF
    server: 104.16.32.36
    port: 443
    <<: *vm
    
proxy-groups:
  - name: 🌎 全球节点
    type: select
#    use:
#      - xiaopro1
#      - xiaopro2
    proxies:
      - 🚀 百度直连
      - 移动CF
      - CF
      - 🇭🇰 HK
      - 🇹🇼 TW
      - 🇯🇵 JP
      - 🇰🇷 KR

  - name: 🚀 百度直连
    type: select
    proxies:
      - 🇨🇳 联通 河北auto
      - 🇨🇳 联通 广州auto
      - 🇨🇳 联通 江苏
      - 🇨🇳 联通 南京
      - 🇨🇳 电信 苏州
      - 🇨🇳 电信 广州
      - 🇨🇳 电信 北京auto
      - 🇨🇳 电信 南京auto
      - 🇨🇳 移动 广州
      - 🇨🇳 移动 南京
      - 🇨🇳 Baidu auto
      - 🎯 全球直连
      
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT

  - name: 🐟 漏网之鱼
    type: relay
    proxies:
      - 🚀 百度直连
      - 🌎 全球节点

  - name: 🔘 ChatGPT
    type: relay
    proxies:
      - 🚀 百度直连
      - CF

    
  - name: "🇨🇳 联通 广州auto"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
      - 🇨🇳 联通 广州1
      - 🇨🇳 联通 广州2
    strategy: consistent-hashing

  - name: "🇨🇳 联通 河北auto"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
      - 🇨🇳 联通 河北1
      - 🇨🇳 联通 河北2
    strategy: consistent-hashing

  - name: "🇨🇳 电信 南京auto"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
      - 🇨🇳 电信 南京1
      - 🇨🇳 电信 南京2
    strategy: consistent-hashing

  - name: "🇨🇳 电信 北京auto"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
      - 🇨🇳 电信 北京1
      - 🇨🇳 电信 北京2
      - 🇨🇳 电信 北京3
    strategy: consistent-hashing

  - name: "🇭🇰 HK"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    filter: "港(?i)|hk|hongkong|hong kong"
    use:
      - xiaopro1
      - xiaopro2

  - name: "🇯🇵 JP"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    filter: "日(?i)|jp|japanese|japan|tokyo"
    use:
      - xiaopro1
      - xiaopro2

  - name: "🇰🇷 KR"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    filter: "韩(?i)|kr|south korea|southkorea|seoul"
    use:
      - xiaopro1
      - xiaopro2

  - name: "🇹🇼 TW"
    type: url-test
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50
    lazy: true
    filter: "台(?i)|tw|taiwanese|taiwan|taiwan strait"
    use:
      - xiaopro1
      - xiaopro2
      
rules:
  # UDP 规则 
  - NETWORK,UDP,🛑 全球拦截
  # 广告过滤
  #- RULE-SET,reject,🛑 全球拦截
  - geosite,category-ads-all,🛑 全球拦截
  # 分流规则
  - DOMAIN-KEYWORD,google,🐟 漏网之鱼
  - DOMAIN-KEYWORD,openai,🔘 ChatGPT
  - GEOSITE,CN,🚀 百度直连
  - GEOIP,CN,🚀 百度直连
  - MATCH,🐟 漏网之鱼
