###########################################
#
# 支持 此订阅 的工具推荐
#
# https://wiki.metacubex.one/startup/client/
#
###########################################

mixed-port: 7890
allow-lan: false
mode: rule
geodata-mode: true
log-level: debug
ipv6: false
find-process-mode: strict
global-client-fingerprint: chrome
geodata-loader: memconservative
keep-alive-interval: 30

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  default-nameserver:
    - https://223.6.6.6/dns-query
    - https://1.1.1.1/dns-query
  nameserver:
    - https://223.6.6.6/dns-query
    - https://1.1.1.1/dns-query


geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

proxy-providers:
  xiaopro1:
    type: http
    url: https://sub.cfno1.eu.org/clash?host=world.kh11a.link&uuid=1ff64191-83b3-410a-86e3-74f721681a80&path=/?ed=2048&protocol=vless 
    interval: 432000
    path: ./provider201.yaml
    health-check:
      enable: false
      interval: 7200
      url: http://www.gstatic.com/generate_204

baidu: &baidu
  type: http
  port: 443
  headers:
    Host: sptest.baidu.com
    X-T5-Auth: 482857715
    User-Agent: okhttp/3.11.0 Dalvik/2.1.0 (Linux; Build/RKQ1.200826.002) baiduboxapp/11.0.5.12 (Baidu; P1 11)

CF: &CF
    type: vless
    uuid: 1ff64191-83b3-410a-86e3-74f721681a80
    tls: true
    servername: world.kh11a.link
    skip-cert-verify: false
    network: ws
    ws-opts: 
      path: /
      headers: 
        Host: world.kh11a.link
        
proxies:
  - name: Baidu auto
    server: cloudnproxy.baidu.com
    <<: *baidu

  - name: 电信 苏州
    server: 180.97.93.202
    <<: *baidu

  - name: 电信 广州
    server: 14.215.179.244
    <<: *baidu

  - name: 电信 北京1
    server: 220.181.111.189
    <<: *baidu

  - name: 电信 北京2
    server: 220.181.33.174
    <<: *baidu

  - name: 电信 北京3
    server: 220.181.7.1
    <<: *baidu

  - name: 电信 南京1
    server: 180.101.50.249
    <<: *baidu

  - name: 电信 南京2
    server: 180.101.50.208
    <<: *baidu

  - name: 联通 河北1
    server: 110.242.70.68
    <<: *baidu

  - name: 联通 河北2
    server: 110.242.70.69
    <<: *baidu

  - name: 联通 南京
    server: 153.3.237.117
    <<: *baidu

  - name: 联通 江苏
    server: 157.0.148.53
    <<: *baidu

  - name: 联通 广州1
    server: 157.255.78.51
    <<: *baidu

  - name: 联通 广州2
    server: 157.255.72.18
    <<: *baidu

  - name: CF
    server: 172.67.32.0
    port: 8443
    <<: *CF
    
proxy-groups:
  - name: 🌎 全球节点
    type: select
    use:
      - xiaopro1
    proxies:
      - 🚀 百度直连
      - CF

  - name: 🚀 百度直连
    type: select
    proxies:
      - 联通 河北auto
      - 联通 广州auto
      - 联通 江苏
      - 联通 南京
      - 电信 苏州
      - 电信 广州
      - 电信 北京auto
      - 电信 南京auto
      - Baidu auto
      - 🎯 全球直连
      
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT

  - name: 🐟 漏网之鱼
    type: relay
    proxies:
      - 🚀 百度直连
      - 🌎 全球节点

  - name: "联通 广州auto"
    type: load-balance
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    strategy: consistent-hashing
    proxies:
      - 联通 广州1
      - 联通 广州2


  - name: "联通 河北auto"
    type: load-balance
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    strategy: consistent-hashing
    proxies:
      - 联通 河北1
      - 联通 河北2

  - name: "电信 南京auto"
    type: load-balance
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    strategy: consistent-hashing
    proxies:
      - 电信 南京1
      - 电信 南京2


  - name: "电信 北京auto"
    type: load-balance
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true
    strategy: consistent-hashing
    proxies:
      - 电信 北京1
      - 电信 北京2
      - 电信 北京3

rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400


rules:
  # UDP 规则 
  - NETWORK,UDP,🛑 全球拦截
  # 广告过滤
  - RULE-SET,reject,🛑 全球拦截
  - geosite,category-ads-all,🛑 全球拦截
  # 分流规则
  - DOMAIN-KEYWORD,google,🐟 漏网之鱼
  - GEOSITE,CN,🚀 百度直连
  - GEOIP,CN,🚀 百度直连
  - MATCH,🐟 漏网之鱼
